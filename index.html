<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>
  </head>
  <body>
    <div class="calc-container">
      <div class="display"></div>
      <div class="input"></div>
      <div class="buttons">
        <div class="number-1">1</div>
        <div class="number-2">2</div>
        <div class="number-3">3</div>
        <div class="number-4">4</div>
        <div class="number-5">5</div>
        <div class="number-6">6</div>
        <div class="number-7">7</div>
        <div class="number-8">8</div>
        <div class="number-9">9</div>
        <div class="number-0">0</div>
        <div class="separator-decimal">.</div>
        <div class="del">DEL</div>
        <div class="operator-add">+</div>
        <div class="operator-subtract">-</div>
        <div class="operator-multiply">*</div>
        <div class="operator-divide">/</div>
        <div class="operator-equals">=</div>
        <div class="operator-clear">CLR</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
